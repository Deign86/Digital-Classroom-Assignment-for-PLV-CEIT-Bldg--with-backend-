name: Build and Deploy Functions (HTTP wrappers)

on:
  workflow_dispatch: {}
  push:
    branches:
      - feat/enable-notifications

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (functions)
        run: |
          cd plv-classroom-assignment-functions
          npm ci --prefer-offline

      - name: Build functions (tsc)
        run: |
          cd plv-classroom-assignment-functions
          npm run build

      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Authenticate to Google (token or service account)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          set -e
          # If GOOGLE_CREDENTIALS is provided (base64 or raw JSON), write it and set ADC
          if [ -n "$GOOGLE_CREDENTIALS" ]; then
            echo "Using service account JSON from GOOGLE_CREDENTIALS"
            # Detect probable base64 and decode if necessary
            KEYFILE="${{ runner.temp }}/gcloud-key.json"
            if echo "$GOOGLE_CREDENTIALS" | grep -q "{\"type\""; then
              echo "$GOOGLE_CREDENTIALS" > "$KEYFILE"
            else
              echo "$GOOGLE_CREDENTIALS" | base64 --decode > "$KEYFILE"
            fi
            export GOOGLE_APPLICATION_CREDENTIALS="$KEYFILE"
            echo "Wrote key to $KEYFILE"
          elif [ -n "$FIREBASE_TOKEN" ]; then
            echo "Using FIREBASE_TOKEN secret for firebase-tools"
          else
            echo "No credentials provided. Set FIREBASE_TOKEN or GOOGLE_CREDENTIALS in repository secrets." >&2
            exit 1
          fi

      - name: Deploy HTTP functions
        run: |
          echo "Deploying functions:getVapidPublicKeyHttp,functions:testPushHttp"
          firebase deploy --only functions:getVapidPublicKeyHttp,functions:testPushHttp --project=plv-classroom-assignment

      - name: Post-deploy notes
        run: |
          echo "If deploy succeeds, ensure runtime env vars are set for the functions:"
          echo "  - ALLOWED_CORS_ORIGINS (comma-separated origins)"
          echo "  - PUSH_VAPID_PUBLIC and PUSH_VAPID_PRIVATE (use Secret Manager or set as environment variables)"

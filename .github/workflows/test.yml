name: Test Suite

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop, feature/** ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --run --reporter=verbose
        env:
          CI: true
          # Mock Firebase environment variables for testing
          VITE_FIREBASE_API_KEY: "mock-api-key"
          VITE_FIREBASE_AUTH_DOMAIN: "mock-domain.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "mock-project"
          VITE_FIREBASE_STORAGE_BUCKET: "mock-bucket.appspot.com"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: "1:123456789:web:abc123"
          VITE_FIREBASE_MEASUREMENT_ID: "G-MOCK123"
          VITE_FIREBASE_VAPID_KEY: "mock-vapid-key"
      
      - name: Generate coverage report
        run: npm run test:coverage
        env:
          # Mock Firebase environment variables for coverage
          VITE_FIREBASE_API_KEY: "mock-api-key"
          VITE_FIREBASE_AUTH_DOMAIN: "mock-domain.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "mock-project"
          VITE_FIREBASE_STORAGE_BUCKET: "mock-bucket.appspot.com"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: "1:123456789:web:abc123"
          VITE_FIREBASE_MEASUREMENT_ID: "G-MOCK123"
          VITE_FIREBASE_VAPID_KEY: "mock-vapid-key"
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        continue-on-error: true

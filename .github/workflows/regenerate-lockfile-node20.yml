name: Regenerate lockfile (Node 20)
on:
  workflow_dispatch: {}

jobs:
  regen-lockfile:
    name: Regenerate package-lock.json on Node 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean and install
        run: |
          rm -rf node_modules package-lock.json || true
          npm install --no-audit --no-fund

      - name: Run build (verify)
        run: |
          npm run build || true

      - name: Commit and push package-lock.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json || true
          if git diff --staged --quiet; then
            echo "No changes to package-lock.json"
          else
            git commit -m "chore: regenerate package-lock.json on Node 20 (GitHub Actions)"
            git push origin HEAD:master
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

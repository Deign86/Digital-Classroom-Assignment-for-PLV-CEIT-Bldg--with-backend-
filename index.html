<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/system-logo.webp" sizes="any" />
    <link rel="apple-touch-icon" href="/system-logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>PLV CEIT - Digital Classroom Reservation System</title>
    
    <!-- PWA Manifest - Required for iOS Web Push (Home Screen Web Apps) -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- iOS PWA Meta Tags - Required for standalone mode and push notifications -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PLV CEIT" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Theme colors for browsers and installed PWAs -->
    <meta name="theme-color" content="#1e40af" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)" />
    
    <!-- Application description for search engines and app stores -->
    <meta name="description" content="Digital Classroom Reservation System for PLV CEIT Building - Book classrooms, manage schedules, and receive notifications" />
    
    <!-- Critical CSS - inline for instant rendering -->
    <style>
      /* Prevent invisible text flash during font loading */
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Critical layout to prevent CLS */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      html:not(.hydrated) body {
        visibility: hidden;
      }
      
      html.hydrated body {
        visibility: visible;
      }
    </style>
    
    <!-- Apply persisted theme early to avoid flash-of-incorrect-theme -->
    <script>
      (function(){
        try {
          var stored = null;
          try { stored = localStorage.getItem('smartDarkMode'); } catch(e) { stored = null; }
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

          if (stored === 'dark') {
            document.documentElement.classList.add('smart-dark-mode');
          } else if (stored === 'light') {
            document.documentElement.classList.remove('smart-dark-mode');
          } else if (stored === 'system') {
            if (prefersDark) document.documentElement.classList.add('smart-dark-mode');
            else document.documentElement.classList.remove('smart-dark-mode');
          } else {
            // No stored preference -> follow system preference
            if (prefersDark) document.documentElement.classList.add('smart-dark-mode');
            else document.documentElement.classList.remove('smart-dark-mode');
          }
          // Set an initial background CSS variable early so the page doesn't flash
          // an unexpected color before the stylesheet loads. Use a simple dark/Light
          // baseline that matches our theme colors.
          try {
            var initialBg = (stored === 'light') ? '#ffffff' : (stored === 'dark' ? '#000000' : (prefersDark ? '#000000' : '#ffffff'));
            document.documentElement.style.setProperty('--initial-bg', initialBg);
          } catch (e) {
            // ignore
          }
        } catch (e) {
          // best-effort only; do not block rendering
        }
      })();
    </script>

    <!-- Mark as hydrated to prevent FOUC -->
    <script>
      document.documentElement.classList.add('hydrated');
    </script>
    
    <!-- DNS Prefetch and Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://firebaseinstallations.googleapis.com" />
    <link rel="dns-prefetch" href="https://firebaselogging.googleapis.com" />
    <link rel="preconnect" href="https://www.google.com" crossorigin />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />
    
    <!-- reCAPTCHA script now loaded dynamically in LoginForm.tsx to use env variable -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Inline initial loader: visible immediately while React mounts. Uses local asset so it appears fast. -->
    <div id="initial-loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--initial-bg,#ffffff);z-index:99999;">
      <div style="text-align:center">
        <img src="/system-logo.webp" alt="PLV CEIT System Logo" style="width:80px;height:80px;object-fit:contain;display:block;margin:0 auto;" loading="eager" decoding="async" fetchpriority="high" />
        <div style="color:rgba(0,0,0,0.6);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;margin-top:12px;font-size:14px">Loading...</div>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
